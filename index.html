<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ruby Mystagram</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="fixed-bg">
        <img src="src/img/IMG_1609.jpg" alt="">
    </div>
    <div class="wrap">
        <div class="container">
            <div class="header">
                <h1 class="logo">
                    logo
                </h1>
                <ul class="icons">
                    <li><a href="">
                        <img src="src/img/icons/icons8-github.gif" alt="github-icon">
                    </a></li>
                    <li><a href="">
                        <img src="src/img/icons/icons8-heart-96.png" alt="heart-icon">
                    </a></li>
                    <li><a href="">
                        <img src="src/img/icons/icons8-mail-96.png" alt="email-icon">
                    </a></li>
                </ul>
            </div>
            <div class="myname">
                <div class="myname-img">
                    <img src="src/img/icons/feat_ruby.png" alt="">
                </div>
                <dl>
                    <dt>Park yujin</dt>
                    <dd>프론트개발자를 꿈꾸는 '박유진'이라고 합니다.</dd>
                </dl>
            </div>
            <div class="posts-item">
                <div class="img-slide-wrap">
                    <div class="img-slide">
                        <img src="src/img/img_8134.jpg" alt="유진 이미지">
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
