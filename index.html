<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ruby Mystagram</title>

    <!-- icon -->
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="src/img/icons8-instagram-32.png"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <h1 class="logo">
            <img src="src/img/mystagram_logo.png" alt="logo" />
          </h1>
          <ul class="icons">
            <li>
              <a href="">
                <img src="src/img/icons/icons8-github.gif" alt="github-icon" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="src/img/icons/icons8-heart-96.png" alt="heart-icon" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="src/img/icons/icons8-mail-96.png" alt="email-icon" />
              </a>
            </li>
          </ul>
        </div>
        <div class="myname">
          <div class="myname-img">
            <img src="src/img/icons/feat_ruby.png" alt="" />
          </div>
          <dl>
            <dt>Park yujin</dt>
            <dd>프론트개발자를 꿈꾸는 '박유진'이라고 합니다.</dd>
          </dl>
        </div>
        <!-- 자기 소개 -->
        <div class="posts-item mt0">
          <div class="img-slide-wrap">
            <div class="img-slide">
              <div class="img-slide-item">
                <img src="src/img/img_8134.jpg" alt="유진 이미지01" />
              </div>
              <div class="img-slide-item">
                <img src="src/img/yujin_img.jpg" alt="유진 이미지02" />
              </div>
              <div class="img-slide-item">
                <img src="src/img/img_6911.jpg" alt="유진 이미지03" />
              </div>
              <div class="img-slide-item">
                <img src="src/img/img_7783.jpg" alt="유진 이미지04" />
              </div>
            </div>
          </div>
          <div class="post-word">
            <div class="btn-wrap">
              <a href="" class="btn-heart">
                <img src="src/img/icons/icons8-heart-96.png" alt="heart-icon" />
              </a>
              <a href="" class="btn-heart">
                <img
                  src="src/img/icons/icons8-topic-96.png"
                  alt="message-icon"
                />
              </a>
              <a href="" class="btn-heart">
                <img src="src/img/icons/icons8-web-96.png" alt="blog-icon" />
              </a>
              <a href="" class="btn-save">
                <img
                  src="src/img/icons/icons8-bookmark-192.png"
                  alt="react-icon"
                />
              </a>
            </div>
            <strong class="like-counter">좋아요 777개</strong>
            <div class="post-text">
              <strong class="user-name">Park yujin</strong>
                E!N!F!P!  외향적이고 솔직하며 개방적인 성격입니다. 활기차고 낙관적인 태도로 살아가렵니당~~~~
            </div>
          </div>
        </div>
        <!-- 개발 소신? -->
        <div class="posts-item">
          <div class="img-slide-wrap">
            <div class="img-slide">
              <div class="img-slide-item">
                <img src="src/img/coding_img01.jpeg" alt="" />
              </div>
              <div class="img-slide-item">
               
              </div>
              <div class="img-slide-item">
              </div>
            </div>
          </div>
          <div class="post-word">
            <div class="btn-wrap">
              <a href="" class="btn-heart">
                <img src="src/img/icons/icons8-heart-96.png" alt="heart-icon" />
              </a>
              <a href="" class="btn-heart">
                <img
                        src="src/img/icons/icons8-topic-96.png"
                        alt="message-icon"
                />
              </a>
              <a href="" class="btn-heart">
                <img src="src/img/icons/icons8-web-96.png" alt="blog-icon" />
              </a>
              <a href="" class="btn-save">
                <img
                        src="src/img/icons/icons8-bookmark-192.png"
                        alt="react-icon"
                />
              </a>
            </div>
            <strong class="like-counter">좋아요 77개</strong>
            <div class="post-text">
              <strong class="user-name">Park yujin</strong>
              생각한것들을 구현할수있는 매력이있어 프론트엔드를 꿈꾸게되었습니다.
            </div>
          </div>
        </div>
        <!-- 좋아하는것 -->
        <div class="posts-item">
          <div class="img-slide-wrap">
            <div class="img-slide">
              <div class="img-slide-item">
                <img src="src/img/img_0872.jpg" alt="꽃" />
              </div>
              <div class="img-slide-item">
                <img src="src/img/img_2481.jpg" alt="몽이" />
              </div>
              <div class="img-slide-item">
                <img src="src/img/img_6613.jpg" alt="해방촌" />
              </div>
            </div>
          </div>
          <div class="post-word">
            <div class="btn-wrap">
              <a href="" class="btn-heart">
                <img src="src/img/icons/icons8-heart-96.png" alt="heart-icon" />
              </a>
              <a href="" class="btn-heart">
                <img
                        src="src/img/icons/icons8-topic-96.png"
                        alt="message-icon"
                />
              </a>
              <a href="" class="btn-heart">
                <img src="src/img/icons/icons8-web-96.png" alt="blog-icon" />
              </a>
              <a href="" class="btn-save">
                <img
                        src="src/img/icons/icons8-bookmark-192.png"
                        alt="react-icon"
                />
              </a>
            </div>
            <strong class="like-counter">좋아요 77개</strong>
            <div class="post-text">
              <strong class="user-name">Park yujin</strong>
              꽃을 좋아해요 보고있으면 자연스레 기분이 좋아니까요! 강아지를 기르고 있습니다 이름음 '몽'이랍니당
              mbti 는 과학이라고 ,, 돌아다니고 경험하는것을 좋아해요
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
